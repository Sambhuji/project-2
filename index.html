<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap");
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="container">
        <h2 class="sub-title">
          Today <img class="sun-logo" src="/Vector.svg" alt="sun-logo" /> <img class="sun-face" src="/sun_face.svg" alt="sun_face">
        </h2>
        <p class="title-para">Just a step away, keep going!</p>

        <!-- progress bar starts here -->
        <div class="progress-bar">
          <div class="progress-value">
            <span></span>
          </div>
        </div>
        <!-- progress bar ends here -->
        <!-- first goals div starts here -->
         <p class="goal-para warrning-msg">Please set all the 3 goals!</p>
         <div class="goal-box1">
            <div class="checkbox-circle">
              <img class="tick-mark" src="/tick.svg" alt="tick">
            </div>
            <input id="first" type="text" placeholder="Add new goal... " class="first-goal-input text-decor">

         </div>
          <!-- first goals div ends here -->

          <!-- Second goals div starts here -->
          <div class="goal-box1">
            <div class="checkbox-circle">
              <img class="tick-mark" src="/tick.svg" alt="tick">
            </div>
            <input id="second" type="text" placeholder="Add new goal... " class="first-goal-input text-decor">

         </div>
         <!-- second goals div ends here -->

         <!-- third goals div starts here -->

         <div class="goal-box1">
          <div class="checkbox-circle">
            <img class="tick-mark" src="/tick.svg" alt="tick">
          </div>
          <input id="third" type="text" placeholder="Add new goal... " class="first-goal-input text-decor">

       </div>
       <!-- third goals div ends here -->

       <p class="last-para">"It does not matter how slowly you go as long as you do not stop."</p>
       <p class="made-by-me">Made with ❤️ by Sambhunath Jana</p>

      
      </div>
    </main>


    <script src="/script.js"></script>
  </body>
</html>
